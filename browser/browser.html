<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-bar">
      <label for="browser-color">Color</label>
      <input type="color" id="browser-color" value="rgba(0,0,0,0.5)" hidden />
      <input id="browser-opacity" type="range" min="0.01" max="1" step="0.01" />
      <div class="draggable"></div>
      <button id="close-browser">‚ùå</button>
    </div>
    <input id="address" />
    <webview
      src="https://www.youtube.com/"
      useragent="electron-webview"
    ></webview>

    <script src="./renderer.js"></script>
  </body>
</html>
