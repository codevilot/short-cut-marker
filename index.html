<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-bar">
      <button id="read">File</button>
      <button id="browser-open">Browser</button>
      <label for="memo-color">Color</label>
      <input type="color" id="memo-color" value="rgba(0,0,0,0.5)" hidden />
      <input id="opacity" type="range" min="0.01" max="1" step="0.01" />
      <div class="draggable"></div>
      <button id="close">‚ùå</button>
    </div>
    <div class="title-bar displaynone">
      <button id="createDocumentBtn">
        <span class="material-icons"> note_add </span>
      </button>
    </div>

    <textarea id="fileTextarea" disabled class="textedit"></textarea>

    <script src="./renderer.js"></script>
  </body>
</html>
